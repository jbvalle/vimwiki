<div id="Thread Mode"><h1 id="Thread Mode" class="header"><a href="#Thread Mode">Thread Mode</a></h1></div>
<p>
All system applications will run under thread mode or user mode of the processor. This mode is entered by default in the starting phase.
By default all thread mode applications have privilage access, however this can be restricted, whereas the handler mode always has privilage access.
